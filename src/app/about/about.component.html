<main class="container">
  <h1>Curiosidades sobre Harry Potter</h1>
  <ul class="about-list">
    <li *ngFor="let curiosity of content">
      <h2>{{ curiosity.title }}</h2>
      <div class="img-container">
        <img [src]="curiosity.img.src" [alt]="curiosity.img.alt" />
      </div>
      <p>{{ curiosity.description }}</p>
    </li>
  </ul>
</main>
